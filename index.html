<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Bank System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-4xl mt-5 text-center font-semibold">Functional <span class="text-orange-400">Bank System</span></h1>
    </header>
    <main>
        <!-- balance and transaction summary -->
        <section class="mt-16">
            <div class="grid grid-cols-3 gap-8 w-9/12 mx-auto">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-2xl text-white font-semibold">Deposit</h4>
                    <h4 class="text-4xl text-white font-semibold">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-rose-400 p-8 rounded-lg">
                    <h4 class="text-2xl text-white font-semibold">Withdraw</h4>
                    <h4 class="text-4xl text-white font-semibold">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-indigo-500 p-8 rounded-lg">
                    <h4 class="text-2xl text-white font-semibold">Balance</h4>
                    <h4 class="text-4xl text-white font-semibold">$<span id="balance-total">1000</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw Transaction -->
        <section class="mt-16">
                <div class="grid grid-cols-2 gap-12 w-9/12 mx-auto">
                    <div class="p-12 rounded-lg bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 ...">
                        <h3 class="text-3xl text-white font-semibold">Your Deposit</h3>
                        <input class="mt-4 block w-full p-2 rounded-lg" type="text" name="" id="deposit-field" placeholder="Enter amount you want to deposit">
                        <button id="btn-deposit" class="mt-4 bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 ... p-4 rounded-lg font-semibold text-white">Deposit</button>
                    </div>
                    <div class="bg-gradient-to-r from-cyan-500 to-blue-500 ... p-12 rounded-lg">
                        <h3 class="text-3xl text-white font-semibold">Your Withdraw</h3>
                        <input class="mt-4 block w-full p-2 rounded-lg" type="text" name="" id="withdraw-field" placeholder="Enter amount you want to withdraw">
                        <button id="btn-withdraw" class="mt-4 text-white font-semibold p-4 rounded-lg bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 ...">Withdraw</button>
                    </div>
                </div>
        </section>
    </main>
    <!-- manual style 
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script> -->
    <!-- shared style  -->
    <script src="utilites.js"></script>
    <script src="deposit1.js"></script>
    <script src="withdraw1.js"></script>
</body>
</html>
